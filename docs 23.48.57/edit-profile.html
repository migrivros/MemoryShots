<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemoryShots - Editar Perfil</title>
    <link rel="icon" type="image/png" href="../docs/images/Logotipo.png" sizes="450x450">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" href="../docs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../docs/bootstrap/css/font-awesome.min.css">
    <script src="./js/utils/include.js"></script>
    <script src="./js/libs/jquery-3.4.1.min.js"></script>
    <script src="./js/libs/popper.min.js"></script>
    <script src="./js/libs/bootstrap.min.js"></script>
    <script src="./js/edit-profile.js" type="module"></script>
    <script src="./js/header.js" type="module"></script>
    <script src="./js/libs/axios.min.js"></script>
</head>
<body>
    <div id="id-page-header"></div><br>

    
    <div class="container text-center" id="id-profile-edit">
        <img src="./images/profile.png" width="60px">
        <h2 id="id-initial-interface-title"><b>Mi Perfil</b></h2><br><br>
    </div>


    <div class="container">
        <div class="container" id="errors"></div>
        <form class="class-news" id="id-edit-profile-form">
            <div class="row">
                <div class="col-md">
                    <div class="form-group">
                        <label for="id-edit-photo"><b>Seleccionar foto de perfil:</b></label>
                        <input type="url" class="form-control bg-secondary text-white" id="id-edit-photo" name="profilePhoto" required><br><br>
                    </div>
                </div>
                <div class="col-md">
                    <div class="form-group">
                        <label for="id-edit-tlf"><b>Tel√©fono</b></label><br>
                        <input type="tel" class="form-control  bg-secondary text-white" id="id-edit-tlf" name="phoneNumber" required><br><br>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md">
                    <div class="form-group">
                        <label for="id-edit-name"><b>Nombre</b></label><br>
                        <input type="text" class="form-control bg-secondary text-white" id="id-edit-name" name="firstName" required><br><br>
                    </div>
                </div>
                <div class="col-md">
                    <div class="form-group">
                        <label for="id-edit-surname"><b>Apellidos</b></label><br>
                        <input type="text" class="form-control bg-secondary text-white" id="id-edit-surname" name="lastName" required><br><br>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md">
                    <div class="form-group">
                        <label for="id-edit-email"><b>E-mail</b></label><br>
                        <input type="email" class="form-control bg-secondary text-white" id="id-edit-email" name="email" required><br><br>
                    </div>
                </div>
                <div class="col-md"></div>
            </div>
            <div class="row">
                    <div class="col-md text-center render-back-button">
                        <input class="btn btn-success" type="submit" value="Confirmar">
                    </div>
            </div>
        </form>
    </div>

    <footer id="footer" class="class-footer">
        <a href="https://github.eii.us.es/migrivros/Proyecto-curso-IISSI2">GitHub</a>
    </footer>

    <script>
        include("header.html", "#id-page-header");
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>

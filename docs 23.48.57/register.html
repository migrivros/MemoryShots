<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemoryShots - Registro</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css"/>
    <link rel="stylesheet" href="../docs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../docs/bootstrap/css/font-awesome.min.css">
    <script src="./js/libs/jquery-3.4.1.min.js"></script>
    <script src="./js/libs/popper.min.js"></script>
    <script src="./js/libs/bootstrap.min.js"></script>
    <script src="./js/register.js" type="module"></script>
    <script src="./js/libs/axios.min.js"></script>
</head>

<body id="id-body-login">
    <h1 id="id-app-title">MemoryShots</h1>
    <form action="" class="class-login-register" id="id-register-form">
        <div><h2>Registro</h2></div>
        <div>¿Estás preparado para esta nueva aventura que está a punto de comenzar?</div><br>
        <div>
            <div id="errors"></div>
            <input type="url" name="profilePhoto" id="id-edit-photo" placeholder="URL de la foto de perfil..." required><br><br>
            <input type="text" name="firstName" placeholder="Nombre" required><br><br>
            <input type="text" name="lastName" placeholder="Apellidos" required><br><br>
            <input type="text" name="userName" placeholder="Nombre de Usuario" required><br><br>
            <input type="tel" name="phoneNumber" placeholder="Número de Teléfono" required><br><br>
            <input type="email" name="email" placeholder="Email" required><br><br>
            <input type="password" name="password" placeholder="Password" required><br><br>
            <input type="password" name="password2" placeholder="Confirmar Password" required><br><br>
            <input class="class-button" type="submit" value="Registrarse"><br></br>
        </div>
        
        <div>
            <a>Registrándose usted está aceptando nuestros Términos y Condiciones</a><br>
        </div>
    </form>
    <footer class="class-footer">
           <br><a href="https://github.eii.us.es/migrivros/Proyecto-curso-IISSI2">GitHub</a><br><br>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemoryShots - Nueva Publicación </title>
    <link rel="icon" type="image/png" href="../docs/images/Logotipo.png" sizes="450x450">
    <link rel="stylesheet" type="text/css" href="./css/style.css"/>
    <link rel="stylesheet" href="../docs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../docs/bootstrap/css/font-awesome.min.css">
    <script src="./js/utils/include.js"></script>
    <script src="./js/libs/jquery-3.4.1.min.js"></script>
    <script src="./js/libs/popper.min.js"></script>
    <script src="./js/libs/bootstrap.min.js"></script>
    <script src="./js/new-post.js" type="module"></script>
    <script src="./js/header.js" type="module"></script>
    <script src="./js/libs/axios.min.js"></script>
</head>

<body>
    <div id="id-page-header"></div>

    <br><br><div class="container" id="errors"></div>
    
    <h1 class="class-titles2"><strong>Nueva Publicación</strong></h1><br>
    <div class="container">
        <form action="" class="class-news" id="id-new-post-form">
                <div class="class-image-post">
                    <img id="prevImage" src="" width="auto" height="80px"><br>
                </div>
                <div id="errors"></div>
                <label for="id-post-photo"><b>Seleccionar imágen:</b></label>
                <input type="url" class="form-control bg-secondary text-white" id="id-post-photo" name="photoURL" placeholder="Indique la URL de referencia a su foto..." required><br><br>

                <label for="id-post-title"><b>Título</b></label><br>
                <input type="text" class="form-control bg-secondary text-white" id="id-post-title" name="title" placeholder="..." required><br><br>

                <label for="id-post-description"><b>Descripción </b>(opcional)</label><br>
                <textarea class="form-control bg-secondary text-white class-textarea" id="id-post-description" name="description" rows="5" maxlength="90"></textarea><br><br>
                
                <div class="form-check-inline">
                    <input type="radio" class="form-check-input bg-secondary" name="visibility" value="PÚBLICA">
                    <label class="form-check-label"><b>Pública</b></label>
                </div>
                <div class="form-check-inline">
                    <input type="radio" class="form-check-input bg-secondary" name="visibility" value="PRIVADA">
                    <label class="form-check-label"><b>Privada</b></label>
                </div>
                <br><br>
                <div class="row">
                    <div class="col-md text-center">
                        <input class="btn btn-dark" type="submit" value="Publicar">
                    </div>
                </div>
            </form>
    </div>

    <footer class="class-footer">
        <a href="https://github.eii.us.es/migrivros/Proyecto-curso-IISSI2">GitHub</a>
    </footer>

    <script>
        include("header.html", "#id-page-header");
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
